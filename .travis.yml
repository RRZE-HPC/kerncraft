language: python
python:
- '3.4'
- '3.5'
- '3.6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
before_install:
- pip install codecov
- pip install requests
install:
- pip install -e .
- iaca_get --I-accept-the-Intel-What-If-Pre-Release-License-Agreement-and-please-take-my-soul
cache: pip
script:
- coverage run -p tests/all_tests.py
- coverage run -p `which kerncraft` --help
after_success:
- coverage combine
- codecov
deploy:
  provider: pypi
  user: travis.rrze-hpc
  password:
    secure: 
  distributions: sdist
  skip_existing: true
  skip_cleanup: true
  on:
    repo: RRZE-HPC/kerncraft
    tag: true
