language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
before_install:
- pip install codecov
- pip install requests
install:
- python ./setup.py install
- python get-iaca.py --i-accept-the-What-If-Pre-Release-License-Agreement-and-please-take-my-soul
  lin64
cache: pip
before_script:
- export PATH=$PATH:$PWD/iaca-lin64/
script:
- coverage run -p tests/all_tests.py
- coverage run -p `which kerncraft` --help
after_success:
- coverage combine
- codecov
deploy:
  provider: pypi
  user: travis.rrze-hpc
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    repo: RRZE-HPC/kerncraft
