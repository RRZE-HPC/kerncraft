    evicts: L2_TRANS_L1D_WB:PMC[0-3]
  cache per group:
    sets: 64
    ways: 8
    cl_size: 64
    replacement_policy: LRU
    write_allocate: true
    write_back: true
    load_from: L2
    store_to: L2
