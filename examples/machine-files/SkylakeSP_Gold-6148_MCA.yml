    misses: L1D_REPLACEMENT:PMC[0-3]
    evicts: L2_TRANS_L1D_WB:PMC[0-3]
  cache per group:
    sets: 64
    ways: 8
    cl_size: 64
    replacement_policy: 'LRU'
    write_allocate: True
    write_back: True
