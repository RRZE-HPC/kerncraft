  - gcc: -O3 -march=skylake-avx512 -D_POSIX_C_SOURCE=200112L -fopenmp
cacheline size: 64 B
overlapping model:
  ports: ["SKXDivider", "SKXFPDivider", "SKXPort0", "SKXPort1", "SKXPort2", "SKXPort3", "SKXPort4", "SKXPort5",
          "SKXPort6", "SKXPort7"]
  performance counter metric:
          Max(UOPS_DISPATCHED_PORT_PORT_0:PMC[0-3],
