# code is decorative perpouses only (unused by kerncraft)
code: > 
    double a[M][N];
    double b[M][N];
    double s;

    for(int j=1; j<M-1; ++j)
        for(int i=1; i<N-1; ++i)
            b[j][i] = ( a[j][i-1] + a[j][i+1]
                      + a[j-1][i] + a[j+1][i]) * s;

arrays:
    a: 
        type: !!python/tuple ['double',]
        dimension: [M, N]
    b: 
        type: !!python/tuple ['double',]
        dimension: [M, N]
    s:  # optional, since scalars are irrelevant
        type: !!python/tuple ['double',]
        dimension: null

loops:
    - 
        index: j
        start: 1
        stop: M-1
        step: 1
    - 
        index: i
        start: 1
        stop: N-1
        step: 1
    
data sources:
    a:
        - [j, i-1]
        - [j, i+1]
        - [j-1, i]
        - [j+1, i]
    s:  # optional, since scalars are irrelevant
        - null

data destinations:
    b:
        - [j, i]

flops:  # only needed for Roofline
    "+":  3
    "*":  1
